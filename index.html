<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Customer Satisfaction Survey</h1>
    
    <form id="surveyForm">
      <!-- 单选问题 -->
      <div class="question">
        <label for="q1">How satisfied are you with our service?</label><br>
        <input type="radio" id="q1-a1" name="q1" value="Very Satisfied"> Very Satisfied<br>
        <input type="radio" id="q1-a2" name="q1" value="Satisfied"> Satisfied<br>
        <input type="radio" id="q1-a3" name="q1" value="Neutral"> Neutral<br>
        <input type="radio" id="q1-a4" name="q1" value="Dissatisfied"> Dissatisfied<br>
      </div>
      
      <!-- 多选问题 -->
      <div class="question">
        <label for="q2">What aspects of our service did you like?</label><br>
        <input type="checkbox" id="q2-a1" name="q2" value="Quality"> Quality<br>
        <input type="checkbox" id="q2-a2" name="q2" value="Price"> Price<br>
        <input type="checkbox" id="q2-a3" name="q2" value="Customer Service"> Customer Service<br>
      </div>

      <!-- 文字填空问题 -->
      <div class="question">
        <label for="q3">Please leave additional comments:</label><br>
        <textarea id="q3" name="q3" rows="4" cols="50"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Toggle</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
  <!-- 生成二维码按钮 -->
  <button onclick="toggleQRCode()">生成/隐藏二维码</button>
  
  <!-- 二维码显示容器 -->
  <div id="qrcode" style="display: none;"></div>

  <script>
    // 控制二维码是否生成的标志
    let qrVisible = false;

    // 切换二维码显示与隐藏的函数
    function toggleQRCode() {
      const qrContainer = document.getElementById("qrcode");

      if (!qrVisible) {
        // 显示二维码容器
        qrContainer.style.display = "block";
        
        // 预设的二维码内容
        const qrContent = "https://liyiqinouyanghui.github.io/diaochawenjuan/";

        // 生成二维码
        new QRCode(qrContainer, {
          text: qrContent,
          width: 128,
          height: 128,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
        
        qrVisible = true;
      } else {
        // 隐藏并清空二维码容器
        qrContainer.innerHTML = ""; // 清空之前的二维码
        qrContainer.style.display = "none";
        qrVisible = false;
      }
    }
  </script>
</body>
</html>
